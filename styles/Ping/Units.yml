extends: existence
message: "Don't spell out the number in '%s'."
link: https://pingidentity.atlassian.net/wiki/spaces/CCC/pages/21136764/Numbers
level: error

raw:
  - '[a-zA-Z]+\s'
tokens:
  - '(?:centi|milli)?meters'
  - '(?:kilo)?grams'
  - '(?:kilo)?meters'
  - '(?:mega)?pixels'
  - cm
  - inches
  - lb
  - miles
  - pounds
